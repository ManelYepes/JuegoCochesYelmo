<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Controlador</title>
</head>
<body>
    <h1>Controlador</h1>
    <button onclick="enviarMovimiento('ARRIBA')">⬆️</button>
    <button onclick="enviarMovimiento('ABAJO')">⬇️</button>
    <button onclick="enviarMovimiento('IZQUIERDA')">⬅️</button>
    <button onclick="enviarMovimiento('DERECHA')">➡️</button>

    <script>
        const ws = new WebSocket(`${window.location.origin}/ws`);
        function enviarMovimiento(direccion) {
            ws.send(direccion);
        }
    </script>
</body>
</html>
