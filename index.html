<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Juego de Cuadrados</title>
    <script src="qrcode.min.js"></script>
</head>
<body>
    <h1>Juego de Cuadrados</h1>
    <canvas id="gameCanvas" width="1280" height="640"></canvas>
    <div id="qrCode"></div>

    <script>
        const qrCodeContainer = document.getElementById('qrCode');
        const wsUrl = `${window.location.origin}/ws`; // URL para WebSocket
        new QRCode(qrCodeContainer, { text: wsUrl, width: 200, height: 200 });

        const ws = new WebSocket(wsUrl);
        ws.onmessage = (event) => console.log("Mensaje recibido:", event.data);
    </script>
</body>
</html>
